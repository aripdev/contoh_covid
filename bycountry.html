<head>
    <meta charset="UTF-8">

        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->

    <title>Tugas Covid</title>
</head>

<body>

    <!-- Navigation bar -->
    
    <div class="container-fluid">
        <div class="row">
            <div class="col p-0">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">Covid-19</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="bycountry.html">by Country</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- Option Country -->

    <div class="container">
        <div class="row" id="view">

        </div>
    </div>

    <!-- Footer -->

    <div class="container-fluid bg-light p-3 mt-3">
        <div class="row">
            <div class="col text-center" id="last_update">
                
            </div>
        </div>
    </div>

<script>

    var master = $.ajax({
        url: "https://api.covid19api.com/summary",
        cache: false
    })
    
    .done(function (html) {

        var html_template="";
           
        html.Countries.forEach(function(el){

            var template=`<div class="col-lg-3"><div class="card my-2">
  <div class="card-body">
    <h5 class="card-title">`+el.Country+`</h5>
    <h6 class="card-subtitle mb-2 text-muted">`+el.CountryCode+`</h6>
    <button type="button" class="btn rounded-0 my-2 btn-info w-100">
        New Confirmed<span class="badge badge-light ml-2">`+el.NewConfirmed+`</span>
    </button>
    <button type="button" class="btn rounded-0 my-2  btn-info w-100">
        Total Confirmed<span class="badge badge-light ml-2">`+ el.TotalConfirmed +`</span>
    </button>
    <button type="button" class="btn rounded-0 my-2  btn-danger w-100">
        New Death<span class="badge badge-light ml-2">`+ el.NewDeaths + `</span>
    </button>
    <button type="button" class="btn rounded-0 my-2  btn-danger w-100">
        Total Death<span class="badge badge-light ml-2">`+ el.TotalDeaths +`</span>
    </button>
        <button type="button" class="btn rounded-0 my-2  btn-primary w-100">
        New Recoved<span class="badge badge-light ml-2">`+ el.NewRecovered + `</span>
    </button>
    <button type="button" class="btn rounded-0 my-2  btn-primary w-100">
        Total Recovered<span class="badge badge-light ml-2">`+ el.TotalRecovered +`</span>
    </button>
    </div>
</div>
</div>
`;

        html_template+=template;
        });

        $("#view").html(html_template);

    });


</script>    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
crossorigin="anonymous"></script>



</body>

</html>
