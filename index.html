<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
            integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    
    <title>Tugas Covid</title>
</head>
<body>

    <!-- Navigation bar -->

    <div class="container-fluid">
        <div class="row">
            <div class="col p-0">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">Covid-19</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="bycountry.html">by Country</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- Pie Chart -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <h2 class="text-center">Global</h2>

                <div class="container">
                    <div class="row" id="global">
                        
                    </div>
                </div>

            </div>
            <div class="col-lg-6">
                <h2 class="text-center">Confirmed</h2>
                <canvas id="confirmed"></canvas>
            </div>

            <div class="col-lg-6">
                <h2 class="text-center">Deaths</h2>
                <canvas id="death"></canvas>
            </div>

            <div class="col-lg-6">
                <h2 class="text-center">Recovered</h2>
                <canvas id="recover"></canvas>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <div class="container-fluid bg-light p-3 mt-3">
        <div class="row">
            <div class="col text-center" id="last_update">

            </div>
        </div>
    </div>

    
    <script>
        var ctx_confirm = document.getElementById('confirmed').getContext('2d');
        var ctx_death = document.getElementById('death').getContext('2d');
        var ctx_recover = document.getElementById('recover').getContext('2d');

    var master=$.ajax({
        url: "https://api.covid19api.com/summary",
        cache: false,
         withCredentials: true
    })
        .done(function (html) {


            // Make Dynamic Color

           var coloR = [];

           var dynamicColors = function () {
                var r = Math.floor(Math.random() * 255);
                var g = Math.floor(Math.random() * 255);
                var b = Math.floor(Math.random() * 255);
                return "rgb(" + r + "," + g + "," + b + ")";
            };

            for (var i in html.Countries) {
                coloR.push(dynamicColors());
            }

            function get_all_countries(html){
                var temp_countries=[];

                html.Countries.forEach(function(el){
                    temp_countries.push(el.Country);
                })
                return temp_countries;
            }

            function get_confirmed(html)
            {
                var temp_confirmed= [];

                html.Countries.forEach(function (el) {
                    temp_confirmed.push(el.TotalConfirmed);
                })
                return temp_confirmed;
            }

            function get_death(html) {
                var temp_death = [];

                html.Countries.forEach(function (el) {
                    temp_death .push(el.TotalDeaths);
                })
                return temp_death ;
            }

            function get_recover(html) {
                var temp_recover= [];

                html.Countries.forEach(function (el) {
                    temp_recover.push(el.TotalRecovered);
                })
                return temp_recover;
            }

            var template_global="";

            Object.keys(html.Global).forEach(function(el){

                var html_global=` <div class="col-lg-6"><button type="button" class="btn btn-primary p-3 m-2 w-100">
                    `+ el + ` <span class="badge badge-light">` + html.Global[el] +`</span>
                </button></div>`;

                template_global+=html_global;
               
            });


            $("#global").html(template_global);

            $("#last_update").html('Last Update: '+(new Date));

        var chart_confirm = new Chart(ctx_confirm, {
            type: 'pie',
            data: {
                labels: get_all_countries(html),
                datasets: [{
                    label: '# of Votes',
                    data: get_confirmed(html),
                    backgroundColor:coloR,
                    borderWidth: 1
                }]
            },
            options:{
                legend:{
                    display:false
                }
            }
        });

        var chart_death = new Chart(ctx_death, {
            type: 'pie',
            data: {
                labels: get_all_countries(html),
                datasets: [{
                    label: '# of Votes',
                    data: get_death(html),
                    backgroundColor: coloR,
                    borderWidth: 1
                }]
            },
            options: {
                legend: {
                    display: false
                }
            }
        });
        
        var chart_recover = new Chart(ctx_recover, {
            type: 'pie',
            data: {
                labels: get_all_countries(html),
                datasets: [{
                    label: '# of Votes',
                    data: get_recover(html),
                    backgroundColor: coloR,
                    borderWidth: 1
                }]
            },
            options: {
                legend: {
                    display: false
                }
            }
        });
        
        
        });


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    

</body>
</html>
